<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)=" login()">
      <div class="form-group">
        <label for="nombre">Username</label>
        <input type="text" id="nombre" [(ngModel)]="username" name="nombre" required />
      </div>
      <div class="form-group">
        <label for="contrasenia">Password</label>
        <input type="contrasenia" id="contrasenia" [(ngModel)]="password" name="contrasenia" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
